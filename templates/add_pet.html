{%extends 'base.html'%}
{%block title%}AddPet{%endblock%}

{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}
    {#-- {{ form.csrf_token }} --#}
    {%for field in form if field.widget.input_type != 'hidden'%}
    <p>
    {{field.label}}
    {{field}}
    </p>
    {% endfor %}
    <button type="submit">submit</button>
</form>

{% endblock %}
